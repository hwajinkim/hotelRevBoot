<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>소노러스호텔</title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/main.css}" >
    <link rel="stylesheet" th:href="@{/css/admin/insert.css}" >
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/common/login.js}"></script>
    <!--<script th:src="@{/js/admin/insert.js}"></script>-->
    <script th:src="@{/js/admin/room/authInsert.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="container" style="margin-top:200px">
        <form name="insertForm" method="post" enctype="multipart/form-data">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th><span id="vali">*</span>객실명</th>
                        <td colspan="3"><input type="text" id="roomName" name="roomName" /></td>
                    </tr>
                    <tr>
                        <th><span id="vali">*</span>객실요금</th>
                        <td><input type="text" id="roomPrice" name="roomPrice" />&nbsp;원</td>
                        <th><span id="vali">*</span>객실수</th>
                        <td><input type="number" id="roomAmount" name="roomAmount" /></td>
                    </tr>
                    <tr>
                        <th><span id="vali">*</span>객실크기</th>
                        <td><input type="number" id="roomSize" name="roomSize" step="0.01" />&nbsp;㎡</td>
                        <th><span id="vali">*</span>최대인원수</th>
                        <td><input type="number" id="peopleNum" name="peopleNum" /></td>
                    <tr>
                        <th><span id="vali">*</span>침대타입</th>
                        <td colspan="3"><input type="text" id="bedType" name="bedType" /></td>
                    </tr>
                    <tr>
                        <th>특이사항</th>
                        <td colspan="3"><textarea id="roomSpec" name="roomSpec"></textarea></td>
                    </tr>
                    <tr>
                        <th>썸네일이미지</th>
                        <td colspan="3">
                            <div>
                                <div>
                                    <input type="file" name="thumbnail" style="display: inline-block;" accept="">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>이미지</th>
                        <td colspan="3">
                            <div id="fileList">
                                <div>
                                    <input type="file" name="files" style="display: inline-block;" accept="">
                                </div>
                                <div>
                                    <input type="file" name="files" style="display: inline-block;" accept="">
                                </div>
                                <div>
                                    <input type="file" name="files" style="display: inline-block;" accept="">
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div style="text-align:center;">
            <button type="button" class="btn btn-primary" onclick="insert();">등록</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/admin/roomList';">목록</button>
        </div>
        <br/>
    </div>
</div>
</html>
