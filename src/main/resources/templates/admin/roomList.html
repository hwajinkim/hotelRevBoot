<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>소노러스호텔</title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/main.css}" >
    <link rel="stylesheet" th:href="@{/css/admin/list.css}" >
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/common/login.js}"></script>
    <script th:src="@{/js/admin/room/authList.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
<div class="container" style="margin-top:200px">
    <table class="table">
        <thead class="thead-light" style="text-align:center;">
            <tr>
                <th>No</th>
                <th>이미지</th>
                <th>객실이름</th>
                <th>등록일</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div>
        <button type="button" class="btn btn-primary" onclick="location.href='/admin/roomInsertPage';">등록</button>
    </div>
    <div>
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
    </div>
</div>
</div>
</html>
