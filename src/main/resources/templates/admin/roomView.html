<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>소노러스호텔</title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/main.css}" >
    <link rel="stylesheet" th:href="@{/css/admin/view.css}" >
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/common/login.js}"></script>
    <script th:src="@{/js/admin/room/authView.js}"></script>
    <script th:src="@{/js/admin/room/authDelete.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div id="roomId" th:text="${roomId}"></div>
    <div class="container" style="margin-top:200px">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/files/4e72150a-63ef-4084-82f4-d3927d2dc918_twinroom.jpg" alt="Los Angeles" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="/files/26b1abd6-933b-4ed0-b8a0-8eec327a6089_doubleroom.jpg" alt="Chicago" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="/files/26ddc41f-621b-4f88-b8b9-615b3847023e_singleroom.jpg" alt="New York" width="1100" height="500">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <br/>
        <table class="table table-borderless">
            <tbody>
                <!--<tr th:each="roomImage : ${room.images}">
                    <div style="text-align:center;">
                        <img style="width:400px; height:250px;" th:src="${roomImage.roomImagePath}"/>
                    </div>
                    <br/>
                </tr>-->
                <tr>
                    <th>객실명</th>
                    <td colspan="3" id="roomName"></td>
                </tr>
                <tr>
                    <th>객실요금</th>
                    <td id="roomPrice"></td>
                    <th>객실수</th>
                    <td id="roomAmount"></td>
                </tr>
                <tr>
                    <th>객실크기</th>
                    <td id="roomSize"></td>
                    <th>최대인원수</th>
                    <td id="peopleNum"></td>
                </tr>
                <tr>
                    <th>침대타입</th>
                    <td colspan="3" id="bedType"></td>
                </tr>
                <tr>
                    <th>특이사항</th>
                    <td colspan="3" id="roomSpec"></td>
                </tr>
            </tbody>
        </table>
        <div id="roomViewBtn" style="text-align:center;">
        </div>
        <br/>
    </div>
</div>
</html>
