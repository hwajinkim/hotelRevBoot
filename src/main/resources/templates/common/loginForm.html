<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>소노러스 로그인</title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/main.css}" >
    <link rel="stylesheet" th:href="@{/css/common/login.css}" >
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/common/login.js}"></script>
</th:block>

<div layout:fragment="content">
<div class="container" style="margin-top:200px;">
    <form name="loginForm" id="loginForm">
        <div class="form-group" >
            <label for="username">사용자명</label>
            <input type="text" name="username" class="form-control" placeholder="사용자명을 입력하세요." id="username">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요." id="password">
        </div>
        <input type="button" id="btn-login" class="btn btn-primary" onclick="login();" value="로그인"/>
    </form>
</div>
</div>
</html>
