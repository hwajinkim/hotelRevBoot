<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>소노러스 로그인</title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/main.css}" >
    <link rel="stylesheet" th:href="@{/css/login.css}" >
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</th:block>

<div layout:fragment="content">
    <div class="container" align="center">
        <h3>로그인</h3>

        <form action="/login" name="loginForm" method="post">
            <table class="table table-bordered" style="width : 300px">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="mId" id="mId" size="20"/></td>
                </tr>
                <tr>
                    <td>패스워드</td>
                    <td><input type="password" name="mPw" id="mPw" size="20"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="로그인" class="btn btn-default" onclick="login();"/>
                        <input type="button" value="회원가입" class="btn btn-default" onclick="addMember();"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</html>
